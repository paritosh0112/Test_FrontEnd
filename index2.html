<!DOCTYPE html>
<html>
<head>
  <title>Pizza Shop 2.0</title>
</head>
<body>
  <form>
    <table border="black" align="center" cellpadding="5" cellspacing="0">
      <tr>
        <th colspan="2"><b>Pizza Shop 2.0</b></th>
      </tr>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name" name="name"></td>
      </tr>
      <tr>
        <td>Pizza Topping</td>
        <td>
          <input type="radio" id="supreme" name="topping" value="Supreme">
          <label for="supreme">Supreme</label><br>
          <input type="radio" id="vegetarian" name="topping" value="Vegetarian">
          <label for="vegetarian">Vegetarian</label><br>
          <input type="radio" id="hawaiian" name="topping" value="Hawaiian">
          <label for="hawaiian">Hawaiian</label>
        </td>
      </tr>
      <tr>
        <td>Pizza Sauce</td>
        <td>
            <select name="vegis" id="items">
              <option value="tomoto">tomoto</option>
              <option value="greenchilli">greenchilli</option>
              <option value="onion">onion</option>
              <option value="potato">potato</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>Optional Extras</td>
        <td>
          <input type="checkbox" id="extraCheese" name="extras" value="Extra Cheese">
          <label for="extraCheese">Extra Cheese</label>
          <input type="checkbox" id="glutenFree" name="extras" value="Gluten Free Base">
          <label for="glutenFree">Gluten Free Base</label>
        </td>
      </tr>
      <tr>
        <td><label for="instructions">Delivery Instructions:</label></td>
        <td>
          <textarea id="instructions" name="instructions" rows="5" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Send my Order">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
